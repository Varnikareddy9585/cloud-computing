<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .tabs {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .tabs li {
            margin: 0 15px;
        }
        .tabs a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .tabs a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="header">
        <ul class="tabs">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#service">Service</a></li>
        </ul>
    </header>
    <!-- Page content goes here -->
</body>
</html>
